language: node_js

node_js:
  - "4.3.0"

before_install:
  - npm install -g npm@2.14.8
  - echo "node version $(node -v)"
  - echo "npm version $(npm -v)"

install:
  - npm install

script:
  - npm-test

notifications:
  email: false
  hipchat:
    rooms:
      secure: ""
    template:
    - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}
      (<a href="%{build_url}">Details</a>/<a href="%{compare_url}">Change view</a>)'
    format: html
